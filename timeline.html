<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vertical Timeline</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("visuals/timelinebackgroundpage.png");
      background-size: cover;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px 20px;
      min-height: 100vh;
    }

    .timeline-container {
      position: relative;
      max-width: 800px;
      margin: auto;
      padding: 20px 0;
    }

    .timeline-container::after {
      content: '';
      position: absolute;
      width: 4px;
      background-color: #555;
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -2px;
    }

    .timeline-event {
      padding: 20px;
      position: relative;
      background-color: inherit;
      width: 50%;
    }

    .timeline-event::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      right: -10px;
      background-color: white;
      border: 4px solid #FF6F61;
      top: 20px;
      border-radius: 50%;
      z-index: 1;
    }

    .left {
      left: 0;
    }

    .right {
      left: 50%;
    }

    .right::after {
      left: -10px;
    }

    .timeline-content {
      background: white;
      padding: 15px;
      border-radius: 8px;
      position: relative;
      border-left: 5px solid #FF6F61;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    @media screen and (max-width: 600px) {
      .timeline-event {
        width: 100%;
        left: 0 !important;
        margin-left: 0;
      }

      .timeline-event::after {
        left: calc(50% - 10px);
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>My Timeline</h1>
    <div class="timeline-container" id="timeline">
      <!-- Timeline items injected by JS -->
    </div>
  </div>

  <script>
    const timelineData = [
      {
        date: '2020',
        title: 'Started University',
        description: 'Began my degree in Digital Media at Royal Holloway.'
      },
      {
        date: '2021',
        title: 'First Music Project',
        description: 'Worked on my first music production using Ableton Live.'
      },
      {
        date: '2023',
        title: 'Internship',
        description: 'Completed a summer internship at a London media studio.'
      },
      {
        date: '2025',
        title: 'Graduation',
        description: 'Graduated and ready to take on the media industry!'
      }
    ];

    const timelineContainer = document.getElementById('timeline');

    timelineData.forEach((event, index) => {
      const side = index % 2 === 0 ? 'left' : 'right';
      const eventHTML = `
        <div class="timeline-event ${side}">
          <div class="timeline-content">
            <h3>${event.date} - ${event.title}</h3>
            <p>${event.description}</p>
          </div>
        </div>
      `;
      timelineContainer.innerHTML += eventHTML;
    });
  </script>
</body>
</html>
