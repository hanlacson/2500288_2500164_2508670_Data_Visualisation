<!DOCTYPE html>
<html>
<head>
   <style>
       body {
           background-image: url("visuals/agentbackgroundpage.png");
           background-size: cover;
           background-repeat: no-repeat;
           background-attachment: scroll;
           text-align: center;
           font-family: 'Times New Roman', Times, serif;
           margin: 0;
           padding: 0;
       }

       .container {
           display: flex;
           justify-content: center;
           gap: 30px;
           padding: 50px;
       }

       .profile-box {
           background-color: rgba(255, 255, 255, 0.8);
           border-radius: 10px;
           padding: 20px;
           width: 250px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
       }

       .profile-box img {
           width: 100%;
           height: auto;
           border-radius: 8px;
       }

       .profile-box p {
           margin-top: 10px;
           font-size: 16px;
       }
   </style>
</head>
<body>

   <h1>Special Operation Agent Profiles</h1>

   <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  
   <div class="container">
       <div class="profile-box">
           <img src="imagesforprofile/Nancy_Wake_(1945).jpg" alt="">
           <p>Nancy Wake</p>
       </div>
       <div class="profile-box">
           <img src="imagesforprofile/Noor_Inayat_Khan.jpeg" alt="">
           <p>Noor Inayat Khan</p>
       </div>
       <div class="profile-box">
           <img src="imagesforprofile/violet.avif" alt="">
           <p>Violette Szabo</p>
       </div>
   </div>


</body>
</html>
