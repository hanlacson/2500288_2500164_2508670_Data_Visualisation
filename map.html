<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="leaflet/leaflet@1.9.4.css"/>
    <script src="leaflet/leaflet@1.9.4.js"></script>
    <style>
			html, body, #map,
			.leaflet-container {
				height: 100%;
				width: 100%;
				max-width: 100%;
				max-height: 100%;
				margin:0px;
			}
			#sidebar{
				position:absolute;
				display:none; /*hides the DIV at first*/
				top:0px;
				width:300px;
				right:0px;
				background-color:white;
				height:100vh;
				z-index:700; 
			}
			#sidebar div{
				padding:10px;
			}
</style>
</head>
<body>
    <div id="map"></div>
    
    <script>
        // Initialising the map

// Creates a new map object and sets starting point in London
const map = L.map('map').setView([51.5227, -0.1564], 13);

// this makes the map run OpenStreetMap
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

//adds a marker
const marker = L.marker([51.5227, -0.1564]).addTo(map)
.bindPopup('<b>Hello peeps!</b><br />I am just a placeholder for now.').openPopup();


    </script>
</body>
</html>
