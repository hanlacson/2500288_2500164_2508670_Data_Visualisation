<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="leaflet/leaflet@1.9.4.css"/>
    <script src="leaflet/leaflet@1.9.4.js"></script>
    <style>
			html, body, #map,
			.leaflet-container {
				height: 100%;
				width: 100%;
				max-width: 100%;
				max-height: 100%;
				margin:0px;
			}
			#sidebar{
				position:absolute;
				display:none; /*hides the DIV at first*/
				top:0px;
				width:300px;
				right:0px;
				background-color:white;
				height:100vh;
				z-index:700; 
			}
			#sidebar div{
				padding:10px;
			}
</style>
</head>
<body>
    <div id="map"></div>
    <div id="sidebar" style="display:none; position:absolute; right:0; top:0; width:300px; height:100vh; background:white; padding:10px;"></div>
    <script>
        // Initialising the map

// Creates a new map object and sets starting point in London
const map = L.map('map').setView([51.505, -0.09], 13);

// this makes the map run OpenStreetMap
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

//adds a marker
const marker = L.marker([51.5, -0.09]).addTo(map)
.bindPopup('<b>Hello world!</b><br />I am a popup.').openPopup();

let sidebar = document.getElementById("sidebar");

function ShowSidebar(e) {
    sidebar.innerHTML = e.target.options.sidebarText;
    sidebar.style.display = "block";
}

function hideSidebar() {
    sidebar.style.display = "none";
}

const interactiveCircle = L.circle([51.482576, -0.08176], {
    color: 'green',
    fillColor: 'green',
    fillOpacity: 0.5,
    radius: 500,
    sidebarText: "<div>Hello from the sidebar!</div>"
}).addTo(map).on('click', ShowSidebar);

sidebar.onclick = hideSidebar;
    </script>
</body>
</html>
